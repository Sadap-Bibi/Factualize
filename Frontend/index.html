<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1><span style="color: #0066cc; font-size: 40px;">ðŸ“°</span> Factualize</h1>
    <h2>Fake News Detector</h2>
    <form id="newsForm">
      <textarea id="newsInput" placeholder="Enter news text or headline..." required></textarea>
      <button type="submit">Detect Fake News</button>
    </form>
    <div id="results" class="hidden">
      <h2>Analysis</h2>
      <div class="results-wrapper">
        <div class="status-section">
          <p id="isFake"><span id="statusIcon"></span></p>
          <div id="confidenceBar">
            <div id="confidenceFill"></div>
          </div>
          <p id="confidence"></p>
        </div>
        <div class="chart-section">
          <canvas id="similarityChart" width="250" height="150"></canvas>
        </div>
      </div>
      <p id="summaryLabel">Results:</p>
      <p id="summary" class="live-news"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
